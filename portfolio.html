<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotografie Reiter - Portfolio</title>

    <link rel="stylesheet" href="Home/general_settings.css">

        <!-- Headline -->
        <a href="index.html">

            </h1>

        <!-- Navbar -->
        <!-- Einzelnen Links der Navbar -->
        <ul class="navbar" id="navbar">

            <li class="nav-item">
                <a href="#portrait">Portrait</a>
            </li>

            <li class="nav-item">
                <a href="#wedding">Hochzeiten</a>

            <li class="nav-item">
                <a href="#event">Events</a>
            </li>

            <li class="nav-item">
