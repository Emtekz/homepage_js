<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotografie Reiter</title>

    <!-- Allgemeine Anpassungen -->
    <link rel="stylesheet" href="Home/general_settings.css">

    <!-- Bilder Karusell: Optik + Funktion -->
    <link rel="stylesheet" href="Home/ImageCarousel/image_carousel.css">
    <script src="Home/ImageCarousel/image_carousel.js" defer></script>
    <script src="Home/ImageCarousel/hor_to_ver.js" defer></script>

    <!-- Header: Optik + Funktion -->
    <link rel="stylesheet" href="Home/Header/header.css">
    <script src="Home/Header/nav.js" defer></script>

    <!-- Portfolio: Optik -->
    <link rel="stylesheet" href="Home/Portfolio/portfolio.css">
</head>

<body>
    <!-- Bilder Karusell -->
    <main class="image-carousel">
        <img class="carousel-item" id="wedding" src="Images/ImageCarousel/Horizontal/Wedding.webp">
        <img class="carousel-item" id="portrait" src="Images/ImageCarousel/Horizontal/Portrait.webp">
        <img class="carousel-item" id="event" src="Images/ImageCarousel/Horizontal/Event.webp">
        <img class="carousel-item" id="others" src="Images/ImageCarousel/Horizontal/Others.webp">
    </main>

    <!-- Header -->
    <header class="header">
        <!-- Headline -->
        <h1 class="headline">
            Fotografie <span class="surname">Reiter</span>
        </h1>

        <!-- Navbar -->
        <!-- Einzelnen Links der Navbar -->
        <ul class="navbar" id="navbar">
            <li class="nav-item">
                <a href="index.html">Home</a>
            </li>

            <li class="nav-item">
                <a href="#about">Über</a>
            </li>

            <li class="nav-item">
                <a href="#portfolio">Portfolio</a>
            </li>

            <li class="nav-item">
                <a href="#contact">Kontakt</a>
            </li>
        </ul>

        <!-- Icon, welches Navbar öffnet (bei bestimmten Bildschirmgrößen) -->
        <div class="nav-icon">
            <img src="Home/Header/Graphics/Nav_Menu.svg" id="nav-icon">
        </div>

    </header>

    <!-- Sektion: Über Mich -->
    <section class="about" id="about" style="height: 100vh; background-color: greenyellow;"></section>

    <!-- Sektion: Portfolio -->
    <section class="portfolio" id="portfolio">
        <!-- Überschrift -->
        <h2>Portfolio</h2>

        <!-- Bilder -->
        <main class="portfolio-images">
            <div class="images">

                <div class="portfolio-content"
                    style="background-image: url('Images/Portfolio/Wedding.webp');">
                    <h3>Hochzeiten</h3>
                </div>

                <div class="portfolio-content"
                    style="background-image: url('Images/Portfolio/Portrait.webp');">
                    <h3>Portraits</h3>
                </div>

                <div class="portfolio-content"
                    style="background-image: url('Images/Portfolio/Event.webp');">
                    <h3>Events</h3>
                </div>

                <div class="portfolio-content"
                    style="background-image: url('Images/Portfolio/Others.webp');">
                    <h3>Weiteres</h3>
                </div>

                <div class="portfolio-content all"
                    style="background-image: url('Images/Portfolio/Fotopaul.webp');">
                    <h3>Alle Arbeiten</h3>
                </div>
            </div>
        </main>
    </section>

    <!-- Sektion: Kontakt -->
    <section class="contact" id="contact" style="height: 100vh; background-color: greenyellow;"></section>

    <!-- Footer -->
    <footer></footer>
</body>

</html>
